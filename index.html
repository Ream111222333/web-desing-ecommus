<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saffron - Creative Agency</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <section class="hero-section">
        <header class="header">
            <div class="logo">
                <a href="#" class="social-link" aria-label="Read Book">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 6c0-1.1.9-2 2-2h7v16H4a2 2 0 0 1-2-2V6z" />
                        <path d="M22 6c0-1.1-.9-2-2-2h-7v16h7a2 2 0 0 0 2-2V6z" />
                    </svg>
                </a>

            </div>
            <nav>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="/index.html" class="nav-link active">Home</a></li>
                    <li><a href="./page/about.html" class="nav-link">About</a></li>
                    <li><a href="./page/product.html" class="nav-link">Product</a></li>
                    <li><a href="./page/profile .html" class="nav-link">Profile</a></li>
                    <li><a href="./page/contanct.html" class="nav-link">Contact</a></li>
                </ul>

                <div class="mobile-menu-toggle" id="mobileToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
            <div class="input">
                <div class="search container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search Product" aria-label="Search products">
                </div>
            </div>

            </div>

        </header>
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="white-text">Online Shop </span>
                <span class="accent-text">Books</span>
            </h1>

            <p class="hero-subtitle">
                We will sell product Books
            </p>

            <a href="#" class="cta-button">Contact Us</a>
        </div>
    </section>

    <script>
        const mobileToggle = document.getElementById('mobileToggle');
        const navMenu = document.getElementById('navMenu');

        mobileToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        });
    </script>

</body>

</html>
